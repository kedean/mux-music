<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mux Music</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron well">
				<h2>
					[Current Song] 1:21/4:00
				</h2>
				<p>
					[Album] by [Artist] on [Station]
				</p>
				<div class="btn-group btn-group-lg"> 
					<button class="btn btn-default" type="button">
						<em class="glyphicon glyphicon-pause"></em> <span class="hidden-xs">Pause</span>
					</button> 
					<button class="btn btn-default" type="button">
						<em class="glyphicon glyphicon-forward"></em> <span class="hidden-xs">Next</span>
					</button> 
				</div>
			</div>
			<div class="list-group">
				 <a href="#" class="list-group-item active">Stations</a>
				<div class="list-group-item">
					List header
				</div>
			</div>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
